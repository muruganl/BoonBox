<!DOCTYPE html>
<html>
<head>
<title>Boonbox Online Shopping Cart</title>
<meta name="viewport" content="initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
<link rel="apple-touch-startup-image" href="images/apple-touch-startup-image-320x460.png" />
<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
<link rel="stylesheet" href="css/styles.css" />
<link rel="stylesheet" href="css/idangerous.swiper.css">
<link rel="stylesheet" href="css/idangerous.swiper.3dflow.css">

<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
<link rel="stylesheet" href="css/font-awesome.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
<script src="js/customised.js"></script>

<!-- Swiper and scrollbar-->
<script src="js/idangerous.swiper-2.0.min.js"></script>
<script src="js/idangerous.swiper.3dflow-2.0.js"></script>
</head>
<body>
<div data-role="page" data-theme="b" id="splash" data-dom-cache="true">
  <div class="splash"> <img src="images/apple-touch-startup-image-640x920.png" alt="BoonBox" /> </div>
</div>
<div data-role="page" id="login" class="login-page" data-dom-cache="true">
  <div data-role="content" class="login-inner">
    <div class="ui-header"><img src="images/logo_big.png" alt="Boonbox"></div>
    <label for="username">Username:</label>
    <span class="pos-relative user-input">
    <input type="text" value="" name="username" id="username"/>
    <i class="fa fa-user"> </i> </span>
    <label for="password">Password:</label>
    <span class="pos-relative user-input">
    <input type="password" value="" name="password" id="password"/>
    <i class="fa fa-lock"> </i> </span>
    <input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" data-mini="true"/>
    <label for="checkbox-1">Remember me</label>
    <a data-role="button" id="login-button" data-ajax="false" data-theme="a" href="home.html" data-transition="slide">Login</a>
    <h4> <a href="#">Forget password?</a></h4>
  </div>
</div>

<!-- /page -->

</body>
</html>
